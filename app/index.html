<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Web Chat</title>
  </head>
  <body class="p-3">
    <!-- Modal -->
    <div
      class="modal fade"
      id="username-modal"
      tabindex="-1"
      aria-labelledby="username-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="username-modal-label">
              Welcome to the chat room!
            </h5>
          </div>
          <div class="modal-body">
            <div>
              <label for="input-username" class="form-label"
                >Your username</label
              >
              <input
                id="input-username"
                type="text"
                class="form-control"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="btn-username-submit"
              type="button"
              class="btn btn-primary"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-absolute top-0 end-0 p-3">
        <div
          class="toast align-items-center"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body"></div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat -->
    <div id="chat-wrapper" class="container d-flex h-100 d-none">
      <!-- users list -->
      <div
        class="ms-2 d-flex flex-column h-100 justify-content-end flex-fill"
        id="chat"
      >
        <div id="messages" class="d-flex flex-column flex-1"></div>
        <div class="input-group">
          <input
            id="message"
            type="text"
            class="form-control"
            placeholder="Message"
            aria-label="Message"
          />
          <button id="send" type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
      <div
        class="d-flex flex-column justify-content-end ms-2 w-50"
        id="users-list-wrapper"
      >
        <p>Active users:</p>
        <div id="users-list"></div>
      </div>
    </div>

    <!---------------------------------------------- Scripts ------------------------------------------------>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- App -->
    <script src="./app.js"></script>
  </body>
</html>
